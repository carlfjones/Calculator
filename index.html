<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/scss/main.css">
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="calc_display" id="display">16 + 5</div>
            <div class="calc_actions">
                <button class="btn action" data-action="backspace">CE</button>
                <button class="btn action" data-action="clear">C</button>
                <button class="btn action" data-action="multiply">*</button>
                <button class="btn number" data-action="1">1</button>
                <button class="btn number" data-action="2">2</button>
                <button class="btn action" data-action="divide">/</button>
                <button class="btn number" data-action="3">3</button>
                <button class="btn number" data-action="4">4</button>
                <button class="btn action" data-action="add">+</button>
                <button class="btn number" data-action="5">5</button>
                <button class="btn number" data-action="6">6</button>
                <button class="btn action" data-action="subtract">-</button>
                <button class="btn number" data-action="7">7</button>
                <button class="btn number" data-action="8">8</button>
                <button class="btn blank"></button>
                <button class="btn action" data-action="calculate">=</button>
                <button class="btn number" data-action="9">9</button>
                <button class="btn number" data-action="0">0</button>
                
            </div>
        </div>
    </div>
    <script src="Assets/js/main.js"></script>
</body>
</html>
